<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        transition: background-color 0.65s ease;
      }
    </style>
  </head>
  <body>
    <h1>What is your favorite color?</h1>
    <select id="color-select">
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="yellow">yellow</option>
      <option value="purple">purple</option>
      <option value="green">green</option>
    </select>
    <button onclick="changeBackgroundColor()">showFavoriteColor</button>
    <p id="result"></p>
    <script>
      function changeBackgroundColor() {
        const color = document.getElementById("color-select").value;
        let message;
        switch (color) {
          case "red":
            message = "red is a bold color";
            document.body.style.backgroundColor = "red";
            break;
          case "blue":
            message = "blue is calming";
            document.body.style.backgroundColor = "blue";
            break;
          case "green":
            message = "green is very refreshing";
            document.body.style.backgroundColor = "green";
            break;
          case "yellow":
            message = "yellow is bright and cheerful";
            document.body.style.backgroundColor = "yellow";
            break;
          case "purple":
            message = "purple is so mysterious";
            document.body.style.backgroundColor = "purple";
            break;
          default:
            message = "that is an interesting choice!";
            document.body.style.backgroundColor = "white";
            break;
        }
        document.getElementById("result").style.backgroundColor = message;
      }
    </script>
  </body>
</html>
