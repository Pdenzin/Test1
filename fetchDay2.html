<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .item {
      border: 1px solid #ccc;
      color: black;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .item2 {
      border: 2px solid #00000000;
      background-color: gray;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
  </style>
  <body>
    <h1>Bill Searcher</h1>
    <div class="topnav">
      <br />
      
      <div>
        <input type="text" id="site-search" placeholder=" Search..." name="search"/>
        <button>
          <i class="fa fa-search"></i>
        </button>
        </form>
      </div>
    </div>
    
    <br />
    <br />
    <button id="fetch-button">Show Text</button>
    <div id="item"></div>
    <script>
      document
        .getElementById("fetch-button")
        .addEventListener("click", buttonclick);
      async function buttonclick() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );
          const data = await response.json();
          const itemContainer = document.getElementById("item");
          itemContainer.innerHTML = "";

          for (i = 19; i >= 0; i--) {
            const itemElement = document.createElement("div");
            if (i % 2 != 0) {
              itemElement.className = "item";
              itemElement.innerHTML = `
                          <h2>Bill Number: ${data[i].id}: ${data[i].title}</h2>
                          <p>${data[i].body}</p>`;
              itemContainer.appendChild(itemElement);
            } else {
              itemElement.className = "item2";
              itemElement.innerHTML = `
                          <h2>Bill Number: ${data[i].id}: ${data[i].title}</h2>
                          <p>${data[i].body}</p>`;
              itemContainer.appendChild(itemElement);
            }
          }
        } catch (error) {
          console.error("error fetching data: ", error);
        }
      }
      async function searchbar() {
        try {
          var input;
          input = getElementById("searchBar");
          for (i = 9; i >= 0; i--) {
            const itemElement = document.createElement("div");
            if (input == `Bill Number ${i}`) {
              itemElement.className = "item";
              itemElement.innerHTML = `
                          <h2>Bill Number: ${data[i].id}: ${data[i].title}</h2>
                          <p>${data[i].body}</p>`;
              itemContainer.appendChild(itemElement);
            }
          }
        } catch (error) {
          console.error("error fetching data: ", error);
        }
      }
    </script>
  </body>
</html>
